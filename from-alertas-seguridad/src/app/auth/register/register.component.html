<!-- Section: Design Block -->
<section class="overflow-hidden  bg-black">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(
          650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%
        ),
        radial-gradient(
          1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%
        );
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="">
    <div class="container mt-4">
      <a
      routerLink="/"
      >
        <img
        src="../../assets/img/Logo_ESPE.png"
        width="80"
        alt="Logo"
        class="logo"
      />
      </a>
    </div>
    <div class="container px-4 py-4 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1
            class="my-5 display-5 fw-bold ls-tight"
            style="color: hsl(218, 81%, 95%)"
          >
          Curso de Farmacología <br />
          <span style="color: hsl(218, 81%, 75%)">Básica</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            La farmacología es una rama de la medicina, la biología y las ciencias farmacéuticas que se ocupa de la acción de drogas o medicamentos, donde un medicamento puede definirse como cualquier molécula artificial.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div
            id="radius-shape-1"
            class="position-absolute rounded-circle shadow-5-strong"
          ></div>
          <div
            id="radius-shape-2"
            class="position-absolute shadow-5-strong"
          ></div>

          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form
              (ngSubmit)="register()"
              [formGroup]="registerLogin"
              >
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example0"
                        class="form-control"
                        formControlName="username"
                      />
                      <label class="form-label" for="form3Example0"
                        >Username</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Example1"
                        class="form-control"
                        formControlName="nombre"
                      />
                      <label class="form-label" for="form3Example1"
                        >Nombre</label
                      >
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control"
                  formControlName = "email"
                   />
                  <label class="form-label" for="form3Example3"
                    >Correo</label
                  >
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4"
                    class="form-control"
                    formControlName = "password"
                  />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

                <!-- confirm password input -->
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example5"
                    class="form-control"
                    formControlName = "password2"
                  />
                  <label class="form-label" for="form3Example4"
                    >Confirmar password</label
                  >
                </div>

                <!-- Checkbox -->

                <!-- Submit button -->
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block w-100"
                  >
                    Crear cuenta
                  </button>
                </div>
                <div
                class="text-center text-muted border-top border-gray-300 pt-3"
              >
                <span class="small">¿Ya tienes una cuenta?</span>
                &nbsp;
                <a routerLink="/login" class="small">Ingresar</a>
              </div>
                <!-- or -->
                <!-- sing up -->
              </form>
              <!-- <div class="row">
                <div class="col text-danger">
                   <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                   <p *ngIf="campoNoValido('email')">El email es obligatorio</p>
                   <p *ngIf="campoNoValido('password')">El password es obligatorio</p>
                   <p *ngIf="campoNoValido('password2')">El password es obligatorio</p>
                   <p *ngIf="passwordsNoValidos()">Las contraseñas no coinciden</p>
                </div>
               </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
