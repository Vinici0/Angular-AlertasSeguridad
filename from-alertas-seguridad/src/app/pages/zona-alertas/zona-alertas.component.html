<h2>Registro de Zona de Seguridad</h2>

<div class="d-flex justify-content-center w-100 row">
  <form (ngSubmit)="agregarZonaSeguridad()" [formGroup]="registerZonaSeguridad">
    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-success w-25"
        [disabled]="registerZonaSeguridad.invalid"
      >
        <i class="bi bi-save"></i>
      </button>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Nombre"
        formControlName="nombre"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Ubicación</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        formControlName="ubicacion"
      ></textarea>
    </div>

  </form>
  <button
    class="btn btn-primary w-25"
    [disabled]="activo"
    (click)="putZonaSeguridad()"
  >
    <i class="bi bi-pen-fill"></i>
</button>
  <div>
    <hr class="my-4" />
    <table
      class="table table-striped table-hover table-bordered w-100 text-center"
    >
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody class="table-light w-100">
        <tr *ngFor="let zonaSeguridad of zonasSeguridadS; let i = index">
          <th scope="row">{{ i }}</th>
          <td>
            {{ zonaSeguridad.nombre }}
          </td>
          <td>
            {{ zonaSeguridad.ubicacion }}
          </td>
          <td>
            <div class="d-flex justify-content-center gap-2">
              <button
                type="button"
                class="btn btn-primary"
                (click)="verZonaSeguridad(zonaSeguridad)"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                <i class="bi bi-eye"></i>
              </button>

              <!-- <button
                type="button"
                class="btn btn-primary"
                (click)="editZonaSeguridad(zonaSeguridad)"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Editar
              </button> -->

              <!-- <button type="button" class="btn btn-primary">Editar</button> -->
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteZonaSeguridad(zonaSeguridad.id)"
              >
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
