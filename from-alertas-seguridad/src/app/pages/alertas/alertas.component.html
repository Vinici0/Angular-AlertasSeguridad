<h2>Registro de Alertas</h2>

<div class="row">
  <div>
    <form (ngSubmit)="agregarAlertas()" [formGroup]="registerAlertas">
      <div class="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Descripci贸n</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Descripci贸n"
            formControlName="descripcionAlerta"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Tipo de Sensor</label
          >

          <select
            formControlName="tipoAlerta"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Seleccione una opci贸n</option>
            <option value="1">Zona de seguridad</option>
            <option value="2">Sensor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Tipo Alerta</label
          >
          <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione una opci贸n</option>
            <option value="1">Grave</option>
            <option value="2">Media</option>
            <option value="3">Leve</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Imagen</label
          >
          <input
            type="file"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Imagen"
            (change)="cambiarImagen($event)"
          />
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success w-25">
          <i class="bi bi-save"></i>
        </button>
      </div>
    </form>
    <hr class="my-4" />
    <div>
      <div class="row d-flex">
        <div class="col-3" *ngFor="let alerta of imagenes; let i=index">
          <div class="card h-100">
            <img [src]="alerta[0].imagenUrl" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{alerta[0].descripcionAlerta}}</h5>
              <p class="card-text">{{alerta[1]}}</p>
            </div>
            <button
              type="button"
              class="btn btn-danger"
              (click)="eliminarAlerta(i)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
